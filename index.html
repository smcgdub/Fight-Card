                <div class="input-group mb-0 mt-0">

                  <input id="total_score_red" type="number" class="form-control px-0 py-0 rounded-0 text-start"

              <td class="text-center">
                <div class="input-group mb-0 mt-0">
                  <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
                  <input id="total_deductions_red" type="number" class="form-control px-0 py-0 rounded-0 text-center"
                    placeholder="Total Deductions - Red" aria-label="total_deductions_red"
                    aria-describedby="total_deductions_red" maxlength="2" disabled>

              <!-- Total Rounds -->
              <td class="text-center"><strong>Totals</strong></td>
              <!-- Total Points Deducted Blue -->
              <td class="text-center">
                <div class="input-group mb-0 mt-0">

                  <input type="number" class="form-control px-0 py-0 rounded-0 text-center"

                    aria-describedby="total-deductions-blue" maxlength="2" disabled>

                <div class="input-group mb-0 mt-0">

                  <input id="total_score_blue" type="number" class="form-control px-0 py-0 rounded-0 text-end"
                    placeholder="Total Score - Blue" aria-label="total_score_blue" aria-describedby="total_score_blue"
                    maxlength="2" disabled>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="row">
          <div class="col text-end">
            <input id="calculate_button" class="btn text-center rounded-0" type="submit" value="Calculate Scores"

            <input id="reset_button" class="btn btn-danger text-center rounded-0" type="submit" value="Reset Scorecard"
